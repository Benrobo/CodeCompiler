<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/dark.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Compiler</title>
  </head>
  <body>
    <div class="nav">
      <div class="info box">
        <h4>Java Code Compiler</h4>
      </div>
      <div class="run box">
        <button class="run-btn btn">Run Code</button>
      </div>
    </div>
    <div class="editor-cont">
      <div class="bx input-cont">
        <div class="main">
          <textarea class="code"></textarea>
        </div>
      </div>
      <div class="bx output-cont">
        <p>Result ></p>
        <div class="output-code" id="outputcode"></div>
        <br />
        <div class="options-cont">
          <p>Compiler Options</p>
          <span>Accept Input</span>
          <input type="checkbox" class="check-input" />
          <br />
          <br />
          <textarea
            cols="30"
            rows="10"
            class="form-control javaInput"
          ></textarea>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script></script>
  </body>
</html>
